{% extends 'base.html' %}

{% block title %} {{ student.full_name }} {% endblock %}

{% block content %}
    <p>Student: {{ student.full_name }}</p>
    <button onclick="window.location.href='{% url "students:update" student.pk %}'">Update</button>
    <button onclick="window.location.href='{% url "students:delete" student.pk %}'">Delete</button>
    <p>Department: <a href="{% url 'departments:detail' student.department.pk %}">{{ student.department.name }}</a></p>
{% endblock %}
